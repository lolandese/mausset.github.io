<article class="unit-article layout-page">
  <div class="unit-inner unit-article-inner">
    <div class="content">

      <div class="bd">
        <div class="entry-content">
          {{ content }}
        </div><!-- entry-content -->
      </div><!-- bd -->

      <footer class="unit-foot">
        <div class="unit-inner unit-foot-inner">
          <p class="gotop">
            <a href="#page"><b>{% if page.lang == 'en' %}BACK TO TOP{% elsif page.lang == 'de' %}NACH OBEN{% elsif page.lang == 'fr' %}RETOUR EN HAUT{% else %}TORNA SU{% endif %}</b></a>
          </p>
        </div>
      </footer>

    </div><!-- content -->
  </div><!-- unit-inner -->
</article>
