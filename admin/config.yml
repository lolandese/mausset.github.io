backend:
  name: github
  repo: lolandese/mausset.github.io
  branch: main
  base_url: https://mausset.valpellice.site

# Disable Editorial Workflow (drafts)
publish_mode: simple

# Set Italian as default UI language
locale: it

# Media files configuration
media_folder: "assets/images"
public_folder: "/assets/images"

# Site URL for live preview
site_url: https://mausset.valpellice.site

# Collections configuration
collections:
  # Blog posts
  - name: "posts"
    label: "Articoli"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "{{year}}/{{month}}/{{day}}/{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Slogan", name: "tagline", widget: "string", required: false }
      - { label: "Categoria", name: "category", widget: "string", required: false }
      - { label: "Tag", name: "tags", widget: "list", required: false }
      - { label: "Contenuto", name: "body", widget: "markdown" }
  
  # Italian pages (root)
