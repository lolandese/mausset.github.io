<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Sveltia CMS - Italiano</title>
  <script>
    // Set Italian as default locale
    window.localStorage.setItem('sveltia-cms.prefs.locale', 'it');

    // Only load local backend proxy in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      var script = document.createElement('script');
      script.src = 'http://localhost:8081/script.js';
      document.head.appendChild(script);
    }
  </script>
</head>
<body>
  <!-- Using local build with Italian locale -->
  <script type="module" src="./sveltia-cms.js"></script>
</body>
</html>
